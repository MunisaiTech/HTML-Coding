<html>
    <head><title>Lists in html</title>
    </head>
    <body>
        
         <h2><u>Ordered list</h2></u>
         <ol>
            <li>Family</li>
            <li>Character</li>
            <li>love</li>
            <li>enjoy</li>
            <hr>
        </ol>
        <h2><u>Unordered list</u></h2>
        <ul>
            <li>Munichandra</li>
            <li>Suneetha</li>
            <li>Munisai</li>
            <li>Poojitha</li>

            
        </ul>
        <hr>
        <h2><u>Definition List</u></h2>
        <dl>
            <dt><b>Google:</b>
                <dd>It is a search engine</dd>
            </dt>
        <dt><b>Facebook:</b>
            <dd>It is a social media platform</dd>
        </dt></dl>
    </body>
    </html>
