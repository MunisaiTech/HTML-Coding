<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        
        <form action="response.html" method="post">
            Name<input type="text" size="5"><br>
            Father Name<input type="text" value="Munichandra">
            Mother Name<input type="text" value="Sunitha" readonly>
            Password<input type="password" name="password" required  maxlength="6"><br>
            Email<input type="email">
            PH.NO<input type="tel">
            Adhar.NO<input type="number"><br>
            <input type="submit" >
            <input type="submit" value="Register" disabled>
            <input type="button" value="click"><br>
    
            <input type="reset"><br>
            Gender:
            Male<input type="radio"  name="gender" value="Male" checked>
            Female<input type="radio" name="gender" value="Female" ><br>
            Languages:
            English<input type="checkbox">
            Telugu<input type="checkbox">
            Hindi<input type="checkbox"><br>
            Rating<input type="range">
            Date<input type="date"> 
            <input type="file"><br>

            Search<input type="search">
            Time<input type="time"><br>
            Date&Time<input type="datetime-local">  <br>
            <textarea rows="2">My name is Munisai.I am pursing mca in vikrama simhapuri university</textarea><br>
            States:<select>
                <option>Andhra pradesh</option>
                <option>Arunachal pradesh</option>
                <option>Bihar</option>
                <option>Telengana</option>
                <option>Tamilnadu</option>
                <option>Kerala</option>
            </select>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   

        </form>
    </body>
</html>
